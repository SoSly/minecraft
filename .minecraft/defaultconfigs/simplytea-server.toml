	#Stats for iced
	[drinks.iced]
		#Hunger restored when drinking this drink.
		#Range: 0 ~ 20
		hunger = 3
		#Saturation restored when drinking this drink.
		#Range: 0.0 ~ 10.0
		saturation = 0.9
		#Level of the absorption effect when drinking this tea.
		#Grants 2 temporary absorption hearts per level for a short time
		#Set to 0 to disable the effect.
		#Range: 0 ~ 10
		level = 1

	#Stats for cocoa
	[drinks.cocoa]
		#Hunger restored when drinking this drink.
		#Range: 0 ~ 20
		hunger = 4
		#Saturation restored when drinking this drink.
		#Range: 0.0 ~ 10.0
		saturation = 0.6
		#If ALL, drinking cocoa clears status effects like milk
		#If NEGATIVE, clears only negative effects (default)
		#If NONE, does not clear effects
		#For all values, regular cocoa clears just the first effect, while cocoa with cinnamon clears all
		#Allowed Values: ALL, NEGATIVE, NONE
		clear_effects = "NEGATIVE"

#Options related to filling the teapot
[teapot]
	#If true, the teapot will not consume water source blocks when filling. It will still consume water from tank and cauldrons.
	infinite_water = false
	#If true, the teapot can be filled with water from a cauldron
	fill_from_cauldron = true
	#If true, cows can be milked using a teapot to fill it with milk
	milk_cow = true

#Options related to tea trees
[tree]
	#If true, tea trees generate in the world
	generation = true
	#Chance of leaves to regrow every random tick.
	#Range: 0.0 ~ 1.0
	regrow_chance = 0.05

